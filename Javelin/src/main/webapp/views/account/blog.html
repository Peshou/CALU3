<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1> {{blog.name}}  </h1>
            <div ng-repeat="post in blog.blogPosts">
                <h5>post.name</h5>
                <h5>post.text</h5>
                <h5>post.timeAdded</h5>
            </div>

        </div>
    </div>
</div>
