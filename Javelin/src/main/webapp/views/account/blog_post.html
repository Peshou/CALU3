<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div ng-show="postMaker">
                    <h2>{{post.id}}</h2>
                <form name="form" role="form">
                    <input type="text" class="form-control" ng-model="editPost.name" />
                    <input type="text"class="form-control" ng-model="editPost.text" />
                    <h5>{{post.timeAdded | date: 'yyyy-MM-dd HH:mm'}}</h5>
                    <button type="submit" class="btn btn-success" ng-click="savePost()">Save Post</button>
                </form>
            </div>
            <div ng-hide="postMaker">
                <h2>{{post.id}}</h2>
                <h2>{{post.name}}</h2>
                <h2>{{post.text}}</h2>
                <h2>{{post.timeAdded}}</h2>
            </div>
        </div>
    </div>
</div>
