<header class="intro-header" style="background-image: url('images/create-blog-background.jpg')">
    <div class="container blogs-elements1">
        <div class="row">
            <div class="col-sm-12 blogs-elements col-lg-offset-8">
                <h1 class="page-header">Create a new Blog</h1>
                <form name="form" role="form" show-validation novalidate ng-submit="createBlog()">
                    <div class="form-group">
                        <label class="control-label" for="blogName">Blog Name</label>
                        <input type="text" class="form-control" id="blogName" name="blogName"
                               placeholder="Your blog name"
                               ng-model="blog.blogName" ng-minlength=1 ng-maxlength=50 required
                             />
                        <div ng-show="form.blogName.$dirty && form.blogName.$invalid">
                            <p class="help-block"
                               ng-show="form.blogName.$error.required">
                                The Blog name is required.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="blogDescription">Description</label>
                        <input type="text" class="form-control" id="blogDescription" name="description"
                               placeholder="Blog description" required
                               ng-model="blog.blogDescription"/>
                        <div ng-show="form.blogDescription.$dirty && form.blogDescription.$invalid">
                            <p class="help-block"
                               ng-show="form.blogDescription.$error.required">
                                The Blog Description is required.
                            </p>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <h1 class="page-header text-center">{{account.username}}'s Blogs</h1>
            <div ng-repeat="blog in blogs">
                <h3>{{blog.name}}
                    <button class="btn btn-success" ui-sref="blogs.blog({blogId: blog.id})">Open</button>
                </h3>
                <hr/>
            </div>
        </div>
    </div>
</div>
