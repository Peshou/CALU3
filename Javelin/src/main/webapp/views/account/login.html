<header class="intro-header" style="background-image: url('images/home-bg.jpg')">
<div class="container login">
    <div class="row">
        <div class="col-md-8 col-md-offset-8">
            <h1>Sign in</h1>

            <div class="alert alert-danger alert-warning2" ng-show="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-8">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="alert alert-warning">
                You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
</header>
